<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>QR Code Generator</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<section>
			<div class="row">
				<input type="color" class="light" value="#ffffff" />
				<input type="color" class="dark" />

				<select class="sizes">
					<option value="100">100 x 100</option>
					<option value="200">200 x 200</option>
					<option value="300">300 x 300</option>
					<option selected value="400">400 x 400</option>
					<option value="500">500 x 500</option>
				</select>
			</div>
			<div>
				<input type="text" class="qr-text" placeholder="Enter your url" />
				<div id="qr-code"></div>
				<div class="action-container">
					<a href="#" class="download btn" download="QRCode" role="button">
						<span>Download</span>
						<img src="download.svg" alt="" />
					</a>
				</div>
			</div>
		</section>

		<script src="index.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
	</body>
</html>
