<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>QR Code Generator</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<section>
			<div class="row">
				<input type="color" class="light" value="#ffffff" />
				<input type="color" class="dark" />

				<select class="sizes">
					<option value="100">100x100</option>
					<option value="200">200x200</option>
					<option value="300">300x300</option>
					<option selected value="400">400x400</option>
					<option value="500">500x500</option>
					<option value="600">600x600</option>
					<option value="700">700x700</option>
					<option value="800">800x800</option>
					<option value="900">900x900</option>
					<option value="1000">1000x1000</option>
				</select>
			</div>
			<div>
				<input type="text" class="qr-text" placeholder="Enter your url" />
				<div id="qr-code"></div>
				<div class="action-container">
					<a href="#" class="download btn" download="QRCode" role="button">
						<span>Download</span>
						<img src="download.svg" alt="" />
					</a>
					<button class="btn share-btn">
						<span>Share</span>
						<img src="share.svg" alt="" />
					</button>
				</div>
			</div>
		</section>

		<script src="https://cdnjs.cloudflare.com/ajax/libs/qrcode-generator/1.4.4/qrcode.min.js"></script>
		<script src="index.js"></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
			crossorigin="anonymous"
		></script>
	</body>
</html>
